<!DOCTYPE html>
<html>
<head>
	<title>Void Catalogue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			font-family: verdana;
			background-color: #202020;
			font-size: 102%;
			color: #DDDDDD;
		}
		input {
			background-color: #101010;
			border: 1px solid grey;
			border-radius: 50px;
			font-size: 110%;
			color: #DDDDDD;
			padding: 10px;
		}
		div {
			margin: 2px;
		}
		h2 {
			margin: 20px;
			color: #DDDDDD;
			display: inline-block;
		}
	</style>
</head>
<body>
	<h2>Void Catalogue</h2><input id="inputbox" onchange="processInput(this.value)" style="width: 70%;"/>
	<input value="Top" type="button" onclick="processInput(document.getElementById('inputbox').value)"/>
	<div id="outputdiv" style="overflow-y: scroll; max-height: 85%"></div>
	<script src="VoidVectorDataNew.js"></script>
	<script type="text/javascript">

		function findCorrectSpelling(givenWord, collection) {
		  function calculateLevenshteinDistance(a, b) {
		    const dp = Array(a.length + 1).fill(null).map(() => Array(b.length + 1).fill(0));

		    for (let i = 0; i <= a.length; i++) {
		      dp[i][0] = i;
		    }

		    for (let j = 0; j <= b.length; j++) {
		      dp[0][j] = j;
		    }

		    for (let i = 1; i <= a.length; i++) {
		      for (let j = 1; j <= b.length; j++) {
		        const cost = a[i - 1] === b[j - 1] ? 0 : 1;
		        dp[i][j] = Math.min(
		          dp[i - 1][j] + 1,
		          dp[i][j - 1] + 1,
		          dp[i - 1][j - 1] + cost
		        );
		      }
		    }

		    return dp[a.length][b.length];
		  }

		  let closestWord = '';
		  let minDistance = Infinity;

		  for (let i = 0; i < collection.length; i++) {
		    const currentWord = collection[i];
		    const distance = calculateLevenshteinDistance(givenWord, currentWord);

		    if (distance < minDistance) {
		      minDistance = distance;
		      closestWord = currentWord;
		    }
		  }

		  return closestWord;
		}

		function lowercaseKeys(obj) {
		  return Object.keys(obj).reduce((accumulator, key) => {
		    accumulator[key.toLowerCase()] = obj[key];
		    return accumulator;
		  }, {});
		}

		vectorsAll = lowercaseKeys(vectors());
		images = lowercaseKeys(nameImages());
		collectionName = Object.getOwnPropertyNames(images);

		function cosineSimilarity(inputVec) {
			score = {}
			var n = 0;
			for (k in vectorsAll) {
				var compareVec = vectorsAll[k];
				var num = 0; var den1 = 0; var den2 = 0;
				for (i=0; i<inputVec.length; i++) {
					var num = num + (inputVec[i] * compareVec[i]);
					var den1 = den1 + (inputVec[i] * inputVec[i]);
					var den2 = den2 + (compareVec[i] * compareVec[i]);
				}
				var den = Math.sqrt(den1)*Math.sqrt(den2);
				if (den != 0) {score[k] = num/den;} else {score[k] = 0;}
				// console.log(n + " => DONE");
			}
			return score
		}

		function sortDict(d) {
			var keyValueArray = Object.entries(d);
			keyValueArray.sort((a, b) => b[1] - a[1]);
			var sortedDictionary = Object.fromEntries(keyValueArray);
			return sortedDictionary
		}

		function imageUrls(d) {
			var outstr = '';
			for (k in d) {
				if (k in d) {
					var val = d[k]*100;
					var imgsrc = images[k];
					if (val > 90) {
						var outstr = outstr + '<div style="display: inline-block"><div class="words">NAME: '+k.toUpperCase()+'</div><div>MATCH SCORE: '+val.toFixed(2)+'%</div><div><img src="'+imgsrc+'" onclick="window.open(\'https://www-xvideos-com.translate.goog/?k='+k.replace(/ /g, "+")+'&_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp\', target=\'_blank\')"/><br><input style="width: 49%;" type="button" value="XVIDEOS" onclick="window.open(\'https://www-xvideos-com.translate.goog/?k='+k.replace(/ /g, "+")+'&_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp\', target=\'_blank\')"/><input style="width: 49%;" type="button" value="XHAMSTER" onclick="window.open(\'https://xhamster-com.translate.goog/search/'+k.replace(/ /g, "+")+'?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp\', target=\'_blank\')"/></div></div>';
					} else {
						break;
					}
				}
			}
			return outstr
		}

		function processInput(name) {
			scrollableDiv = document.getElementById('outputdiv');
    			scrollableDiv.scrollTop = 0;
			var name = name.toLowerCase();
			var name = findCorrectSpelling(name, collectionName);
			if (name in vectorsAll) {
				var inputVec = vectorsAll[name];
				var scores = cosineSimilarity(inputVec);
				var sortedDict = sortDict(scores);
				document.getElementById('outputdiv').innerHTML = imageUrls(sortedDict);
			} else {alert('name not found!!!')}
		}
	</script>
</body>
</html>
